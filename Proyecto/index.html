<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco De Gante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .atm {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        #transaction-section {
            margin-top: 20px;
        }

        #atm-response {
            margin-top: 20px;
            font-weight: bold;
        }

        .btn-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .btn-round {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            position: relative;
        }

        .btn-outline-primary:hover::after,
        .btn-outline-danger:hover::after {
            content: attr(title);
            position: absolute;
            top: 70px;
            background-color: currentColor;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn-outline-primary:hover::after {
            background-color: #0d6efd;
        }

        .btn-outline-danger:hover::after {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="atm" id="login-section">
        <h1>Banco De Gante</h1>
        <h2>Inicia sesiÃ³n</h2>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Nombre">
            <label for="floatingInput">Ingresa nombre de usuario</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Ingresa contraseÃ±a</label>
        </div>
        <button id="login-button" class="btn btn-outline-success">Ingresar</button>
        <div id="login-error" class="error"></div>
    </div>
    <div class="atm hidden" id="atm-options">
        <h2>Bienvenido, <span id="user-name"></span></h2>
        <div class="btn-container">
            <button id="check-balance" class="btn btn-outline-primary btn-round" title="Consultar saldo">ðŸ’°</button>
            <button id="deposit" class="btn btn-outline-primary btn-round" title="Ingresar monto">âž•</button>
            <button id="withdraw" class="btn btn-outline-primary btn-round" title="Retirar monto">âž–</button>
            <button id="logout" class="btn btn-outline-danger btn-round" title="Salir">ðŸšª</button>
        </div>
        <div id="atm-response"></div>
        <div id="transaction-section" class="hidden">
            <input type="number" id="transaction-amount" placeholder="Monto">
            <button id="transaction-confirm" class="btn btn-outline-success">Confirmar</button>
            <div id="transaction-error" class="error"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
